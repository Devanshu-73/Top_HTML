<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-1</title>
  </head>

  <body>
    <fieldset>
      <legend>Task</legend>
      <form action="" method="post">
        <center>
          <h1>
            <u> Student Data Entry Form</u>
          </h1>
        </center>
        <label for="name">Student Name : </label>
        <input type="text" name="name" id="" />
        <br /><br />
        <label for="email">Email : </label>
        <input type="email" name="email" id="" />
        <br /><br />
        <label for="">Gender : &nbsp; </label>
        <label for="">Male</label>
        <input
          type="radio"
          title="male"
          placeholder="xender"
          name="xyz"
          id=""
        />
        <label for="">Female</label>
        <input type="radio" name="xyz" id="" /><br /><br />
        <label for="">Subject : &nbsp;</label>
        <input type="checkbox" name="" id="" />
        <label for="">Tamil &nbsp;</label>
        <input type="checkbox" name="" id="" />
        <label for="">Telugu &nbsp;</label>
        <input type="checkbox" name="" id="" />
        <label for="">English &nbsp;</label>
        <input type="checkbox" name="" id="" />
        <label for="">Physics &nbsp;</label>
        <input type="checkbox" name="" id="" />
        <label for="">Economics</label>
        <br /><br />
        <label for="">City / Town : </label>
        <select>
          <option value="" selected="selected" disabled="disabled">
            Select
          </option>
          <option value="">Ahmedabad</option>
          <option value="">Gandhinagar</option>
          <option value="">Surat</option>
        </select>
        <br /><br />
        <label for="">Comments : </label><br />
        <textarea name="" id="" cols="60" rows="7"></textarea><br />
        <input type="reset" value="Clear" />
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
