<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="yash.css">
    
</head>
<body class="box">
    
    <div class="yash1">

        <form action="">
            <p class="p">Registration Form:</p>
            <br>
            <P class="p"> first Name:</P>
            <input type="text" class="input" placeholder="enter your first name" id="">
            <br><br>
            <P class="p"> Last Name:</P>
            <input type="text" class="input" name="" placeholder="enter your last name" id="">
            <br><br>
            <p class="p">Email:</p>
            <input type="email" name="" class="input" placeholder="enter your email" id="">
            <br><br>
            <p class="p">password:</p>
            <input type="password" name="" class="input" placeholder="password" id="">
            <br><br>
            <p class="p">gender:</p>
            <label for="male" class="p">male</label>
            <input type="radio" name="gender" id="male">

            <label for="female" class="p">female</label>
            <input type="radio" name="gender" id="female">
            <br><br>
            <button type="button" class="submit">submit</button>
             
        </form>
    </div>

</body>
</html>
